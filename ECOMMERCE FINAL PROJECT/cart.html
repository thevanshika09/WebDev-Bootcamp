<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script defer src="script.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar">
            <div class="logo">INVCHAIN PHARMA</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- CART SECTION -->
    <section class="cart-container">
        <h2>Shopping Cart</h2>
        
        <div class="cart-items">
            <!-- Sample Item -->
            <div class="cart-item">
                <img src="IMAGE/follihair.jpeg" alt="Product">
                <div class="item-details">
                    <h4>Product Name</h4>
                    <p>Price: <span class="item-price">₹500</span></p>
                </div>
                <div class="quantity">
                    <button class="decrease">-</button>
                    <input type="text" value="1" class="quantity-input" readonly>
                    <button class="increase">+</button>
                </div>
                <p class="total-price">₹500</p>
                <button class="remove-btn"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Total: <span id="cart-total">₹500</span></h3>
            <button class="checkout-btn">Checkout</button>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 INVCHAIN PHARMA. All rights reserved.</p>
    </footer>

</body>
</html>
